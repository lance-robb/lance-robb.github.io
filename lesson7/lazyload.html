<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="description" content="An example of lazy loading images for faster load speeds.">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <h1>Progressive Image Loading</h1>

    <div class="grid-container">
        <picture><img src="https://via.placeholder.com/300x400?text=Placeholder+1"
                data-src="https://picsum.photos/300/400" alt="placeholder"></picture>
        <picture><img src="https://via.placeholder.com/300x400?text=Placeholder+2"
                data-src="https://loremflickr.com/300/400/dog" alt="placeholder"></picture>
        <picture><img src="https://via.placeholder.com/300x400?text=Placeholder+3"
                data-src="https://loremflickr.com/g/300/400/paris" alt="placeholder"></picture>
        <picture><img src="https://via.placeholder.com/300x400?text=Placeholder+4"
                data-src="https://loremflickr.com/g/300/400/brazil" alt="placeholder"></picture>
        <picture><img src="https://via.placeholder.com/300x400?text=Placeholder+5"
                data-src="https://loremflickr.com/g/300/400/animal" alt="placeholder"></picture>

    </div>

    <script src="js/lazyload.js"></script>
</body>

</html>
